<div class="container pt-3">
  <h3>Create a new event</h3>

  <div class="col-md-6 col-sm-12 float-left">
      <form class="pt-2">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment" placeholder="Description" aria-describedby="passwordHelpInline"></textarea>
                <small id="passwordHelpInline" class="text-muted">
                    Tell, what the event is about!
                </small>
            </div>
            
          </div>


          
          
          <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div>


          

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-6 col-sm-12 float-left">
      <multiple-date-picker #datePicker [matIcons]="true" [showDaysOfSurroundingMonths]="true" 
        [fontAwesome]="true" [disallowBackPastMonths]="true" [disableDaysBefore]="true"
        [(ngModel)]="selectedDays" [weekDaysOff]="disabledDays"></multiple-date-picker>

      <app-day-checkbox [calendarObject]="datePicker" [fixedDays]="[]" [(selected)]="disabledDays" (selectedChange)="selectChange($event)"></app-day-checkbox>

          </div>
        </div>

      <div class="col-12">
          <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-8 text-center rounded p-0">
                <app-date-range-adder (addDays)="addDays($event)"></app-date-range-adder>
            </div>  
            <div class="col-lg-3 col-md-12 col-sm-4 text-center badges bg-light p-0 rounded pb-1">
                <span *ngFor="let set of [errorDays, showDays]">
                    <app-selected-date *ngFor="let date of set" class="col-12 p-0" [date]="date" (deleteClicked)="delDay($event)" (dateClicked)="dateClicked($event)" [error]="isErrorDay(date)"></app-selected-date>
                </span>
            </div>
          </div>
        </div>
  </div>  
  
</div>
