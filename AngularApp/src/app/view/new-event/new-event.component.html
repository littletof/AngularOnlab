<div class="container pt-3">
  <h3>Create a new event</h3>
  <form class="pt-2 row pl-3" #eventForm="ngForm" (ngSubmit)="submit()">

  <div class="col-md-6 col-sm-12 mt-5 pt-3">      
          <div class="form-group row">
            <label for="intputTitle" class="col-sm-2 col-form-label">Title*</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="intputTitle" 
                name="Title" placeholder="Title" [(ngModel)]="formData.Title" required #name="ngModel"
                (blur)="titleBlur()">

                <div [hidden]="name.valid || name.pristine"
                    class="invalid-feedback">
                  Title is required
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" name="Name" placeholder="John Appleseed" [(ngModel)]="formData.Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" 
                name="Email" placeholder="demo@app.com" [email]="formData.Email!='' && !!formData.Email" 
                [(ngModel)]="formData.Email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                    class="invalid-feedback">
                  Invalid email
                </div>

              <small id="passwordHelpInline" class="text-muted" [hidden]="!email.valid">
                  So people can contact you
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="inputDesc" name="desc" placeholder="Description" 
                  aria-describedby="passwordHelpInline" [(ngModel)]="formData.Description"></textarea>
                <small id="passwordHelpInline" class="text-muted">
                    Tell, what the event is about!
                </small>
            </div>
            
          </div>


          
          
          <div class="form-group row">
            <div class="col-sm-2">Options</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                
                <small for="gridCheck1" class="text-muted">
                    Anonym poll, only you can see names
                </small>
              </div>
            </div>
          </div>

          <div class="d-none d-md-block mb-3 pb-5"><!--dynamic padding--></div> 

          
  </div>
  <div class="col-md-6 col-sm-12 ">
        <app-event-day-selector (daysSelected)="daysSelectedChange($event)" #daySelector></app-event-day-selector>
        
        <div class="d-md-none mb-3 pb-5"><!--dynamic padding--></div>
  </div>

    <div class="col-sm-6 col-md-6">
        <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid || !isFormValid()">Create</button>
    </div>
  </form>
  
</div>
