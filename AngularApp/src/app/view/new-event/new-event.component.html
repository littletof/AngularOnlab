<div class="container pt-3">
  <h3>Create a new event</h3>

  <div class="col-md-6 col-sm-12 float-left">
      <form class="pt-2">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment" placeholder="Description" aria-describedby="passwordHelpInline"></textarea>
                <small id="passwordHelpInline" class="text-muted">
                    Tell, what the event is about!
                </small>
            </div>
            
          </div>


          
          
          <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div>


          

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-6 col-sm-12 float-left">
      <multiple-date-picker #datePicker [matIcons]="true" [showDaysOfSurroundingMonths]="true" 
        [fontAwesome]="true" [disallowBackPastMonths]="true" [disableDaysBefore]="true"
        [(ngModel)]="selectedDays"></multiple-date-picker>

      <!--<app-day-checkbox [(selected)]="days" (change)="availableDaysChanged($event)"></app-day-checkbox>-->
      <app-day-checkbox [calendarObject]="datePicker" (selectedChange)="selectChange($event)"></app-day-checkbox>
  </div>

  <app-selected-date *ngFor="let date of errorDays" [date]="date" (deleteClicked)="delDay($event)" [error]="error(date)"></app-selected-date>
  <br>
  <app-selected-date *ngFor="let date of showDays" [date]="date" (deleteClicked)="delDay($event)" [error]="error(date)"></app-selected-date>
  
</div>
