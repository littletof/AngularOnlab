<div class="form-group row col-12">
    
            <div class="btn-group">
                
                <label class="btn btn-success active size" *ngFor="let okker of days; index as i;">
                    <input type="checkbox" autocomplete="off" [(ngModel)]="days[i].value" name="monday" hidden (change)="changed(i)">
                    <mat-icon class="align-middle day-check" *ngIf="!days[i].value">check_circle</mat-icon>
                    <mat-icon class="align-middle day-check" *ngIf="days[i].value">not_interested</mat-icon>
                    {{days[i].name}}
                </label>                     
    
</div>
